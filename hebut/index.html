<!DOCTYPE html>
<html>
	<head>
		<title>河北师范大学源码公社报名页面</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" /> 
		<style type="text/css">
			*{
				margin: 0;
			}
			#mybody{
				width: 100%;
				height: 100%;
				color: #FCFCFC;
				background: url(images/bg.jpg);
				
			}
			#log{
				height: 500px;
				border: 1px solid;
				margin-left: 40%;
			}
			.submit{
				width:100px;
			}
		</style>
	</head>
	<body>
		<div id="mybody">
			<img src="images/logo.jpg"/>
			<hr/>
			<div id="log">	
				<form action="">
					<table border="1" align="center" width="400px" height="300px"cellspacing="0" cellpadding="0">
						<tr>
							<td>姓名：</td>
							<td><input type="text" name="username" placeholder="请输入你的姓名"/></td>
						</tr>
						<tr>
							<td>性别：</td>
							<td>男：<input type="radio" name="sex" value="male"/>
								女：<input type="radio" name="sex" value="female"/></td>
						</tr>
						<tr>
							<td>学院：</td>
							<td><input type="text" name="academy" placeholder="请输入你的学院"/></td>
						</tr>
						<tr>
							<td>年级：</td>
							<td><select>
								<option>2017级</option>
								<option>2016级</option>
								<option>2015级</option>
								<option>2014级</option>
							</select></td>
						</tr>
						<tr>
							<td>学号：</td>
							<td><input type="text" name="academy" placeholder="请输入你的学号"/></td>
						</tr>
						<tr>
							<td>手机号：</td>
							<td><input type="text" name="phone" placeholder="请输入你的手机号"/>
						</tr>
						<tr>
							<td>qq号：</td>
							<td><input type="text" name="qq" placeholder="请输入你的qq号"/>
						</tr>

						<tr>
							<td>电子邮箱：</td>
							<td><input type="text" name="email" placeholder="请输入你的电子邮箱"/></td>
						</tr>
						<tr>
							<td><input type="submit" class="submit" /></td>
							<td><input type="reset" class="submit"/></td>
						</tr>
					</table>
				</form>
			</div>
			
		</div>
	</body>
</html>
